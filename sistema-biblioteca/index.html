<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro de Livros</title>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet"  href="style/main.css">
	<meta charset="utf-8">
</head>

<body onload="mostraBiblioteca()">

    <div class="container">
        
        <div class="header clearfix">
            
            <h2>Cadastro de Livros <small>por: Sérgio Sobrinho</small></h2>
        
        </div>
        
        <div class="jumbotron">
            
            <form id="formulario">
                
                <div id="aviso"></div>
                    
                    <div class="form-group">
                        
                        <label>Titulo:</label>
                        
                        <input type="text" class="form-control" name="" id="titulo" placeholder="A Cabana">
                   
                    </div>
                    
                    <div class="form-group">
                        
                        <label>Descrição:</label>
                        
                        <input type="text" class="form-control" name="" id="descricao" placeholder="Um pai perde sua filha..">
                    
                    </div>

                    <div class="form-group">
                        
                        <label>Gênero:</label>
                        
                        <input type="text" class="form-control" name="" id="genero" placeholder="Romance">
                    
                    </div>

                    
                    <div class="form-group">
                        
                        <label>Autor:</label>
                        
                        <input type="text" class="form-control" name="" id="autor" placeholder="William P. Young">
                    
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
            
            </form>
        
        </div>

        <div class="row marketing">
            
            <div class="col-lg-12">

                <table class="table table-hover" >
                    
                    <thead>
                    
                        <tr>
                            <th>Titulo</th>
                            <th>Descricao</th>
                            <th>Gênero</th>
                            <th>Autor</th>
                            <th>Finalizar</th>
                        </tr>
                    
                    </thead>
                        
                    <tbody id="resultados">

                    </tbody>
                
                </table>
            
            </div>
        
        </div>
    
    </div>
        
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> 
       
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
	
</body>
</html>
